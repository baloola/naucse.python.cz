description: Introduction to data handling, analysis and machine learning techniques.
long_description: |
    Here you can find the outline for the PyLadies Vienna Data Science Python Course.
    All lectures are for people with already basic experience of Python and its data structures (lists, dictionaries).
    The materials are live on GitHub https://github.com/UndeadFairy/pyladies_vienna_data_course
    <br>
    If you have any questions, feel free to contact us on pyladies.vienna@gmail.com
    Our online events are proudly sponspored by Gather.
