title: Beginners course PyLadies Vienna for Ukraine
subtitle: Online - spring 2022 - Mondays + Thursdays
place: | 
  Online at https://gather.town/app/rK34ahbfoOPBPZfy/PyLadies_beginners_spring
time: 15:00 - 17:00
timezone: Europe/Vienna
default_time:
  start: '15:00'
  end: '17:00'
description: |
    Learn Python from the beginning. No previous knowledge required!
long_description: |
    <br>
    Here you can find all materials for the PyLadies Vienna Beginners for Ukraine Python Course.
    All lectures are for complete beginners and taught in English. 
    Instructions are for Linux, Windows and macOS.
    <br>
    If you have any questions, feel free to contact us on pyladies.vienna@gmail.com
    <br>
    Our online events are proudly sponspored by <a href="//gather.town"><img src="//drive.google.com/uc?export=view&id=1ly1uHYyNgXHUwCu9J97Tk0i727jOT8Vx" style="width:80px;"/></a>
    <br>
    This course is sponsored by <a href="//eox.at"><img src="//eox.at/EOX_Logo.svg" style="width:100px;height:25px;"/></a> as a supportive action for Ukrainian refugees.
    <br>
derives: pyladies-en
vars:
  user-gender: f
  pyladies: true
  coach-present: true
