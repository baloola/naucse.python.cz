title: Beginners course PyLadies Vienna
subtitle: Online - autumn 2021 - Tuesdays
place: online # mozna primo odkaz na gather?
time: 18:00 - 20:00
timezone: Europe/Prague
default_time:
  start: '18:00'
  end: '20:00'
description: |
    Learn Python from the beginning. No previous knowledge required!
long_description: |
    <br>
    You can find here all materials for the English version of PyLadies
    Vienna.
    You can check official PyLadies Czech webpage here [http://pyladies.cz][PyLadies].
    All lectures are for complete beginners.
    Instructions are for Linux, Windows and macOS.
    If you have any questions, feel free to contact us on pyladies.vienna@gmail.com
    [PyLadies]: http://pyladies.cz/
derives: pyladies-en
vars:
  user-gender: f
  pyladies: true
  coach-present: true
