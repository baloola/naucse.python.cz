title: دورة اساسيات البرمجة - فيينا
subtitle: كل يوم احد - 2024 - بيت السودان
place: |
  بيت السودان
timezone: Europe/Vienna
default_time:
  start: "17:00"
  end: "19:00"
description: |
  تعلم اساسيات البرمجة من البداية. لست بحاجة الى اي مؤهلات سابقة!
long_description: |
  <br>
  هنا يمكنك العثور على جميع المواد الخاصة بدورة بايثون للمبتدئين من بيت السودان فيينا. جميع المحاضرات موجهة للمبتدئين تمامًا. التعليمات مخصصة لنظام التشغيل لينكس وويندوز وماك.
  <br>
  للاستفسار الرجاء التواصل مع الفريق المنظم
derives: pyladies-en
vars:
  user-gender: m
  pyladies: false
  coach-present: true
