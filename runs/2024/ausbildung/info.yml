  <br>
  تعرف في هذه الورشة على جميع المعلومات المتعلقة بمهنة تقنية المعادن. تقوم الورشة بتغطية جميع الجوانب المتعلقة بدراسة تقنية المعادن. حيث يقوم المتحدثون بتغطية متطلبات دراسة الهندسة الميكانيكية بالجامعات التقنية كما ايضا يتم تغطية المتطلبات من اجل دراسات الدورات المتخصصة بمهنة محدده كاللحام على سبيل المثال. ايضا يتم التطرق لسوق العمل والفرص المتوفرة في هذا المجال.
  <br>
  للاستفسار الرجاء التواصل مع الفريق المنظم
